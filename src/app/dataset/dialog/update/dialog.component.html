<div class="upload-window" fxLayout="column">
    <h3 md-dialog-title>Upload Data</h3>
    <div fxFlex fxLayout="column">
        <upload-dialog fxFlex
                        (dataDrop)="data = $event">
        </upload-dialog>
    </div>
    <div md-dialog-actions fxLayout="row" fxLayoutAlign="end" fxFlexAlign="end">
        <button md-raised-button
                (click)="upload()"
                [disabled]="!data"
                color="primary">Upload</button>
    </div>
</div>
