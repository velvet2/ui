<div style="width:100%;height:100%;position:relative">
    <data-image [data]="data?.data || data"></data-image>

    <div [ngSwitch]="type">
        <div    *ngSwitchCase="'locate'"
                label-locate
                [source]="data"
                [path]="data?.data"
                [data]="data?.inference"
                style="position:absolute;top:0;width:100%;height:100%"
                type="inference"></div>

        <div    *ngSwitchCase="'locate'"
                label-locate
                [source]="data"
                [path]="data?.data"
                [data]="data?.label"
                style="position:absolute;top:0;width:100%;height:100%"></div>

        <div    *ngSwitchCase="'bbox'"
                label-bound
                [source]="data"
                [path]="data?.data"
                [data]="data?.inference"
                style="position:absolute;top:0;width:100%;height:100%"
                type="inference"></div>

        <div    *ngSwitchCase="'bbox'"
                label-bound
                [source]="data"
                [path]="data?.data"
                [data]="data?.label"
                style="position:absolute;top:0;width:100%;height:100%"></div>


        <div    *ngSwitchCase="'class'"
                label-class
                [data]="data?.label"
                style="position:absolute;top:0;width:100%;height:100%"></div>

        <div    *ngSwitchCase="'class'"
                label-class
                [data]="data?.inference"
                style="position:absolute;top:0;width:100%;height:100%"
                type="inference"></div>
    </div>

    <div class="highlight-box" *ngIf="selected">
    </div>

</div>
