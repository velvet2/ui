<div style="width:100%;height:100%;position:relative">
    <data-image [data]="data"></data-image>

    <!-- [ngSwitch]="switch_expression" -->
    <div [ngSwitch]="type">
        <div    *ngSwitchCase="'bbox'"
                label-bound
                [source]="data"
                [path]="data?.path"
                [data]="data?.inference"
                style="position:absolute;top:0;width:100%;height:100%"
                type="inference"></div>

        <div    *ngSwitchCase="'bbox'"
                label-bound
                [source]="data"
                [path]="data?.path"
                [data]="data?.label"
                style="position:absolute;top:0;width:100%;height:100%"></div>


        <div    *ngSwitchCase="'classification'"
                label-class
                [data]="data?.label"
                style="position:absolute;top:0;width:100%;height:100%"></div>

        <div    *ngSwitchCase="'classification'"
                label-class
                [data]="data?.inference"
                style="position:absolute;top:0;width:100%;height:100%"
                type="inference"></div>
    </div>
</div>
