<div [class.nv-file-over]="allowDrop"
    (drop)="fileDrop($event); allowDrop=false"
    (dragover)="dragover($event);allowDrop=true"
    (dragleave)="allowDrop=false"
    class="drop-zone my-drop-zone"
    fxLayout="column" fxLayoutAlign="center center">
    <md-icon>file_upload</md-icon>
    <div style="font-size:2rem">Drop data here</div>
    <span *ngIf="data.length"> {{ data.length }}  files</span>
</div>
