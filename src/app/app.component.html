<md-sidenav-container class="side-container">
    <md-sidenav #sidenav class="sidenav">
        <md-nav-list>
            <md-list-item *ngFor="let menu of menus"
                [routerLink]="menu.link" routerLinkActive="active">
                <md-icon>{{ menu.icon }}</md-icon>
                {{ menu.menu }}
            </md-list-item>
        </md-nav-list>
    </md-sidenav>

    <div class="example-sidenav-content" fxLayout="column" fxFill>
        <md-toolbar color="primary">
            <button md-icon-button (click)="sidenav.open()"><md-icon>menu</md-icon></button>
            My App
        </md-toolbar>
        <div fxFlex>
            <router-outlet></router-outlet>
        </div>
  </div>

</md-sidenav-container>
