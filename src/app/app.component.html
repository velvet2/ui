<md-sidenav-container class="side-container">
    <md-sidenav #sidenav class="sidenav">
        <md-nav-list>
            <md-list-item *ngFor="let menu of menus"
                [routerLink]="menu.link" routerLinkActive="active">
                <md-icon>{{ menu.icon }}</md-icon>
                {{ menu.menu }}
            </md-list-item>
        </md-nav-list>
    </md-sidenav>

    <div class="example-sidenav-content" fxLayout="column" fxFill>
        <md-toolbar color="primary" fxLayout="row">
            <button md-icon-button (click)="sidenav.open()"><md-icon>menu</md-icon></button>
            <span> My App </span>
            <span class="spacer"></span>
            <button md-icon-button [mdMenuTriggerFor]="menu"><md-icon>more_vert</md-icon></button>

        </md-toolbar>
        <div fxFlex>
            <router-outlet></router-outlet>
        </div>
  </div>

</md-sidenav-container>

<md-menu #menu="mdMenu">
  <button md-menu-item>
    <md-icon>account_box</md-icon>
    <span>Profile</span>
  </button>

  <button md-menu-item>
    <md-icon>vpn_key</md-icon>
    <span>Change Password</span>
  </button>

  <button md-menu-item>
    <md-icon>exit_to_app</md-icon>
    <span>Log Out</span>
  </button>
</md-menu>
