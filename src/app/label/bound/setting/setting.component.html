<div fxLayout="row">
  <div fxLayout="column" fxFlex="33">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title">Class</span>
      <button md-icon-button (click)="add=true;focus()">
          <md-icon>add</md-icon>
      </button>
    </div>

    <div fxLayout="row" fxLayoutAlign="none center" *ngIf="_config?.get('label').size == 0">
      <span style="color:lightgray">No Class</span>
    </div>

    <div fxLayout="row" fxLayoutAlign="none center" *ngFor="let c of _config?.get('label')">
      <div [style.background]="c.color"
          style="height: 20px; width: 20px;   margin-right:5px;"></div>
      <span>{{c.class}}</span>
      <div fxFlex></div>

      <button md-icon-button (click)="delete(c)">
          <md-icon>close</md-icon>
      </button>
    </div>

    <div fxLayout="row" fxLayoutAlign="center" *ngIf="add">
      <input  fxFlexAlign="center"
              [(colorPicker)]="color"
              [style.background]="color"
              [cpPositionRelativeToArrow]="false"
              style="  width: 20px;
                height: 20px;
                user-select: none;
                border: 0px solid;
                cursor: pointer;
                margin-right:5px;
                text-indent: -9999px;"
              [value]="color"
              [cpAlphaChannel]="'disabled'"
              [cpPresetColors]="['#fff', '#000', '#2889e9', '#e920e9', '#fff500', 'rgb(236,64,64)']"/>

      <md-input-container fxFlex>
        <input #input mdInput placeholder="New Class" [(ngModel)]="newclass"
            (keydown.enter)="addClass(newclass, color); newclass=''; add=false">
      </md-input-container>
      <button md-icon-button (click)="addClass(newclass, color); newclass=''; add=false">
          <md-icon>done</md-icon>
      </button>
      <button md-icon-button (click)="add=false">
          <md-icon>close</md-icon>
      </button>
    </div>

  </div>
  <div fxLayout="column" fxFlex="33">
    <md-input-container>
      <input mdInput placeholder="Default Width"
            [(ngModel)]="defaultWidth"
            (ngModelChange)="updateSize()">
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="Default Height"
            [(ngModel)]="defaultHeight"
            (ngModelChange)="updateSize()">
    </md-input-container>
  </div>

      <md-list-item>Item 1</md-list-item>
      <md-list-item>Item 2</md-list-item>
      <md-list-item>Item 3</md-list-item>
    </md-list>
  </div> -->
</div>
